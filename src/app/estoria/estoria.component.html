<div class="row">
    <div class="col s12 m12">
        <div class="card indigo darken-3">
            <div class="card-content white-text"> 
                <a class="right waves-effect waves-light btn" 
                    (click)="deleteElement()">Excluir</a>
                <br/>
                <span class="card-title">{{estoria.titulo}}</span>
                <span class="badge white">{{estoria.pontos}} pontos</span>
                <p class="clearfix">{{estoria.descricao}}</p>
                    
            </div>
            <div class="card-action">
                <a class="left"
                    (click)="toggleDescricao()">{{textoBotao}}</a>
                <br/>
                <p *ngIf="isExibeEstoria">
                    <tarefa *ngFor="let tarefa of estoria.tarefas" [tarefa]="tarefa"></tarefa>
                    <tarefa-cadastro [estoria]="estoria"></tarefa-cadastro>
                </p>
            </div>
        </div>
    </div>
</div>
