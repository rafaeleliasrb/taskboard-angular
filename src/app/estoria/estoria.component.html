<div class="row">
    <div class="col s12 m12">
        <div class="card indigo darken-3">
            <div class="card-content white-text"> 
                <span class="card-title">{{estoria.titulo}}</span>
                <p *ngIf="isExibeEstoria">{{estoria.descricao}}
                    <span class="badge white">{{estoria.pontos}} pontos</span>
                </p>
            </div>
            <div class="card-action">
                <a class="right"
                    (click)="toggleDescricao()">{{textoBotao}}</a>
                <br/>
                <a class="right" href="#"
                    (click)="excluirEstoria()">Excluir</a>
                <br/>
            </div>
        </div>
    </div>
</div>
