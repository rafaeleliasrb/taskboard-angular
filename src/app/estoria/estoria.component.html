<div class="row">
    <div class="col s12 m12">
        <div class="card indigo darken-3">
            <div class="card-content white-text"> 
                <div class="right">
                    <a class="waves-effect waves-light btn" 
                        (click)="finalizarEstoria()">Finalizar</a>
                    <br/>
                </div>
                <div class="clearfix">
                    <span class="card-title">{{estoria.titulo}}</span>
                    <p>{{estoria.descricao}}
                        <span class="badge white">{{estoria.pontos}} pontos</span>
                    </p>
                </div>
            </div>
            <div class="card-action">
                <a class="left" 
                    (click)="toggleTarefas()">Tarefas</a>
                <br/>
            </div>
        </div>
        <div *ngIf="isExibeTarefas">
            <tarefa *ngFor="let tarefa of estoria.tarefas" [tarefa]="tarefa"></tarefa>
            <tarefaForm (adicionaTarefa)="onAdicionaTarefa($event)"></tarefaForm>
        </div>
    </div>
</div>
